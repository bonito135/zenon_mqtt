# flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  image_path: "assets/icons/Android Icons/192x192.png"

  android: "launcher_icon"
  image_path_android: "assets/icons/Android Icons/144x144.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  # adaptive_icon_background: "assets/icon/background.png"
  # adaptive_icon_foreground: "assets/icon/foreground.png"
  # adaptive_icon_monochrome: "assets/icon/monochrome.png"

  ios: true
  image_path_ios: "assets/icons/AppIcon.appiconset/Icon-76.png"
  remove_alpha_channel_ios: true
  remove_alpha_ios: true
  # image_path_ios_dark_transparent: "assets/icon/icon_dark.png"
  # image_path_ios_tinted_grayscale: "assets/icon/icon_tinted.png"
  # desaturate_tinted_to_grayscale_ios: true

  web:
    generate: true
    image_path: "assets/icons/Favicons/favicon-60x60.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"

  windows:
    generate: true
    image_path: "assets/icons/Windows/Square150x150Logo.scale-100.png"
    icon_size: 100 # min:48, max:256, default: 48

  macos:
    generate: true
    image_path: "assets/icons/MacOS.appiconset/icon-128x128.png"
